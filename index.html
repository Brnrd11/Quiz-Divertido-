let temaAtual, indice = 0, pontuacao = 0, tempo = 15, intervalo;

function startQuiz(tema) {
  temaAtual = perguntas[tema];
  indice = 0; pontuacao = 0;
  mostrarPergunta();
}

function mostrarPergunta() {
  clearInterval(intervalo);
  const container = document.getElementById("container");
  const p = temaAtual[indice];
  tempo = 15;
  container.innerHTML = `
    <div id="timer">‚è∞ Tempo: ${tempo}s</div>
    <div id="question">${p.q}</div>
    ${p.o.map((op, i) => `<button class='option' onclick='verificar(${i})'>${op}</button>`).join("")}
    <div id="feedback"></div>
  `;
  intervalo = setInterval(() => {
    tempo--;
    document.getElementById("timer").innerText = `‚è∞ Tempo: ${tempo}s`;
    if (tempo <= 0) verificar(-1);
  }, 1000);
}

function verificar(i) {
  clearInterval(intervalo);
  const p = temaAtual[indice];
  const botoes = document.querySelectorAll(".option");
  botoes.forEach((b, idx) => {
    b.disabled = true;
    if (idx === p.c) b.classList.add("correct");
    else if (idx === i && i !== p.c) b.classList.add("wrong");
  });
  if (i === p.c) {
    pontuacao += Math.max(10, 150 - (15 - tempo) * 10);
    document.getElementById("feedback").innerHTML = `<p>‚úÖ Correto! ${p.e}</p>`;
  } else {
    document.getElementById("feedback").innerHTML = `<p>‚ùå Errado! ${p.e}</p>`;
  }
  const container = document.getElementById("container");
  setTimeout(() => {
    indice++;
    if (indice < temaAtual.length) mostrarPergunta();
    else {
      container.innerHTML = `
        <h2>Fim do Quiz!</h2>
        <p id="score">Sua pontua√ß√£o final: ${pontuacao}</p>
        <button id="restart-btn" onclick="reiniciar()">üîÅ Escolher outro tema</button>
      `;
    }
  }, 1500);
}

function reiniciar() {
