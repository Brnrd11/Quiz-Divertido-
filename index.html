let temaAtual, perguntas, i = 0, pontuacao = 0, tempo, timer;
const quizDiv = document.getElementById("quiz");
const feedbackDiv = document.getElementById("feedback");
const timerDiv = document.getElementById("timer");
const nextBtn = document.getElementById("nextBtn");

function escolherTema() {
  quizDiv.innerHTML = "<h2>Escolha um tema:</h2>";
  Object.keys(temas).forEach(t => {
    const btn = document.createElement("button");
    btn.textContent = t;
    btn.onclick = () => iniciarQuiz(t);
    quizDiv.appendChild(btn);
  });
}

function iniciarQuiz(t) {
  temaAtual = t;
  perguntas = temas[t];
  i = 0;
  pontuacao = 0;
  mostrarPergunta();
}

function mostrarPergunta() {
  if (i >= perguntas.length) {
    quizDiv.innerHTML = `
      <h2>Fim do quiz!</h2>
      <p>Sua pontua√ß√£o final: ${pontuacao}</p>
      <button onclick="escolherTema()">üîÅ Jogar novamente</button>
    `;
    feedbackDiv.textContent = "";
    timerDiv.textContent = "";
    return;
  }
  const p = perguntas[i];
  let html = `<h3>${p.q}</h3>`;
  p.a.forEach((alt, idx) => {
    html += `<button onclick="responder(${idx})">${alt}</button>`;
  });
  quizDiv.innerHTML = html;
  feedbackDiv.textContent = "";
  iniciarTimer();
}

function iniciarTimer() {
  clearInterval(timer);
  tempo = 15;
  timerDiv.textContent = `‚è±Ô∏è ${tempo}s`;
  timer = setInterval(() => {
    tempo--;
    timerDiv.textContent = `‚è±Ô∏è ${tempo}s`;
    if (tempo <= 0) {
      clearInterval(timer);
      responder(-1);
    }
  }, 1000);
}

function responder(opcao) {
  clearInterval(timer);
  const p = perguntas[i];
  const tempoGasto = 15 - tempo;
  const base = 150;
  const pontos = Math.max(10, base - tempoGasto * 10);
  if (opcao === p.c) {
    pontuacao += pontos;
    feedbackDiv.textContent = `‚úÖ Correto! +${pontos} pontos. (${p.e})`;
  } else if (opcao === -1) {
    feedbackDiv.textContent = `‚è∞ Tempo esgotado! Resposta: ${p.a[p.c]} (${p.e})`;
  } else {
    feedbackDiv.textContent = `‚ùå Errado! Resposta: ${p.a[p.c]} (${p.e})`;
  }
  nextBtn.style.display = "inline-block";
  nextBtn.onclick = () => {
    i++;
    nextBtn.style.display = "none";
    mostrarPergunta();
  };
}
